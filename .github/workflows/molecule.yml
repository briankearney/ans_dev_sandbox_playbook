name: Molecule Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  molecule:
    name: Molecule Test - ${{ matrix.scenario }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        scenario:
          - default
          - localhost-only
          - with-linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display versions
        run: |
          python --version
          ansible --version
          molecule --version
          ansible-lint --version
          yamllint --version

      - name: Run Molecule test - ${{ matrix.scenario }}
        run: |
          molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}-py${{ matrix.python-version }}
          path: |
            molecule/**/*.log
            ansible.log
          retention-days: 7

  lint-only:
    name: Linting (ansible-lint & yamllint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        run: |
          ansible-lint playbooks/ molecule/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [molecule, lint-only]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.molecule.result }}" == "success" ] && [ "${{ needs.lint-only.result }}" == "success" ]; then
            echo "✅ All Molecule tests and linting passed!"
            exit 0
          else
            echo "❌ Some tests failed. Check the logs above."
            exit 1
          fi
