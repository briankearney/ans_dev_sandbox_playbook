name: Molecule Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  molecule:
    name: Molecule Test - ${{ matrix.scenario }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        scenario:
          - default
          - localhost-only
          - with-linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip uninstall pytest-ansible -y

      - name: Create vault password file
        run: |
          echo "password" > vault-pw.txt

      - name: Display versions
        run: |
          python --version
          ansible --version
          molecule --version
          ansible-lint --version
          yamllint --version

      - name: Install Ansible roles
        run: |
          ansible-galaxy install -r roles/requirements.yml --roles-path roles --force

      - name: Set Ansible environment variables (enterprise-safe)
        run: |
          export UNIT_TESTING=true
          python sandbox.py --env-file .env activate --playbook-path .
          set -a
          source .env
          set +a
          # Additional explicit env vars not set by activation script but desired for CI consistency
          export ANSIBLE_STDOUT_CALLBACK=yaml
          export ANSIBLE_HOST_KEY_CHECKING=False
          export ANSIBLE_PYTHON_INTERPRETER=auto_silent
          export ANSIBLE_FORCE_COLOR=1
          export PY_COLORS=1
          for v in ANSIBLE_DISPLAY_ARGS_TO_STDOUT ANSIBLE_CALLBACKS_ENABLED ANSIBLE_LOAD_CALLBACK_PLUGINS ANSIBLE_LOG_PATH ANSIBLE_ROLES_PATH ANSIBLE_FILTER_PLUGINS ANSIBLE_LIBRARY ANSIBLE_CALLBACK_RESULT_FORMAT ANSIBLE_VAULT_PASSWORD_FILE PLAYBOOK_PATH; do
            eval val="\${$v}"
            echo "$v=$val" >> "$GITHUB_ENV"
          done

      - name: Run Molecule test - ${{ matrix.scenario }}
        run: |
          # For with-linting scenario, run linting first (Molecule >=25 removed built-in lint)
          if [ "${{ matrix.scenario }}" == "with-linting" ]; then
            echo "Running yamllint and ansible-lint before Molecule test..."
            yamllint .
            ansible-lint playbooks/ molecule/
          fi
          molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.scenario }}-py${{ matrix.python-version }}
          path: |
            molecule/**/*.log
            ansible.log
          if-no-files-found: warn
          retention-days: 7

  lint-only:
    name: Linting (ansible-lint & yamllint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        run: |
          ansible-lint playbooks/ molecule/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [molecule, lint-only]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.molecule.result }}" == "success" ] && [ "${{ needs.lint-only.result }}" == "success" ]; then
            echo "✅ All Molecule tests and linting passed!"
            exit 0
          else
            echo "❌ Some tests failed. Check the logs above."
            exit 1
          fi
