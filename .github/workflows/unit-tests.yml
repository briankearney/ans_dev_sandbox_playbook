name: Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  bash-tests:
    name: Bash Script Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display versions
        run: |
          python --version
          bash --version

      - name: Run test_activate_sandbox_env.bash
        run: |
          bash tests/test_activate_sandbox_env.bash

      - name: Run test_run_playbook.bash
        run: |
          bash tests/test_run_playbook.bash

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bash-test-logs-py${{ matrix.python-version }}
          path: |
            tests/*.log
            *.log
          retention-days: 7

  python-tests:
    name: Python Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display versions
        run: |
          python --version
          pip list

      - name: Run Python unit tests
        run: |
          python3 -m unittest test_DECRYPT_VAULTED_ITEMS.py -v
        env:
          PYTHONUNBUFFERED: "1"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-logs-py${{ matrix.python-version }}
          path: |
            *.log
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [bash-tests, python-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.bash-tests.result }}" == "success" ] && [ "${{ needs.python-tests.result }}" == "success" ]; then
            echo "✅ All unit tests passed!"
            exit 0
          else
            echo "❌ Some tests failed. Check the logs above."
            exit 1
          fi
